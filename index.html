<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="./d20-icon.png">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title"><h1>SpellHelp</h1></div>
        <div class="searchBox">
            <form class="search">
                <input type="text" name="spell" placeholder="Type your spell here">
                <input type="submit" value="Search">
            </form>
        </div>
        <div class="bigCard">
            <div class="spellNameRes">Spell Name</div>
            <div class="spellDesRes"></div>
        </div>
        <div class="additions">
            <div class="smallCard">
                <div class="subTitle">Spell Level</div>
                <div class="spellContent1" id="spellLvlRes"></div>
                <div class="spellContent2" id="upcastingRes"></div>
            </div>
            <div class="smallCard">
                <div class="subTitle" id="spellSchoolRes">School of Magic</div>
                <div class="spellSchoolImg"></div>
                <!-- where the image will be displayed -->
            </div>
            <div class="smallCard">
                <div class="subTitle">Spell Components</div>
                <div class="spellContent1" id="spellComRes"></div>
                <div class="spellContent2" id="spellMatRes"></div>
            </div>
        </div>
    </div>
</body>
</html>
